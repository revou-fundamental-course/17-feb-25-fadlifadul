<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo-company"><img src="assets/logo.jpg" alt="logo" /></div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Package</a></li>
          <li><a href="#">Call Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- judul main -->
      <div class="header-main">
        <h1 class="gradient-text poppins-semibold">Your Trusted Travel Agent's</h1>
        <h3 class="sub-judul poppins-thin">Your happines is our hapiness</h3>
      </div>

      <!-- isi main content -->
      <section class="main-content">
        <!-- banner main content -->
        <aside class="banner">
          <div class="banner-content">
            <img src="assets/main.jpg" alt="danau" />
            <em>"Liburan jadi menyenangkan bersama travel agenku"</em>
          </div>
        </aside>

        <!-- form contact us -->
        <aside class="contact">
          <div class="contact-container">
            <h2>Contact Us</h2>
            <p>Sales akan menghubungi anda 1x24 Jam setelah data kami terimakasih.</p>

            <!-- form -->
            <form class="form-contact">
              <label for="name">Your Name</label>
              <input type="text" name="name" id="name" placeholder="First and Last name" />
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" placeholder="examples@email.com" />
              <label for="interest">What are you interested in?</label>
              <select name="interest" id="interest">
                <option value="">Select option</option>
                <option value="">option1</option>
                <option value="">option2</option>
              </select>
              <button type="submit" class="poppins-semibold">SEND</button>
            </form>
          </div>
        </aside>
      </section>

      <!-- Our Package -->
      <section class="content-package">
        <div class="judul-package">
          <h1>Our Package</h1>
        </div>
      </section>
    </main>
  </body>
</html>
